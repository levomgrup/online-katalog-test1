<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levom - Premium Ürün Kataloğu</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Önbellek sorununu önlemek için -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Levom Logo" class="navbar-logo">
                <div>
                    <span class="brand-subtitle">Premium Collection</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center">
                    <div class="search-wrapper">
                        <input type="text" id="searchInput" class="form-control" placeholder="Ürün ara...">
                    </div>
                    <div class="search-wrapper ms-2">
                        <input type="text" id="benefitSearchInput" class="form-control" placeholder="Fayda ara...">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 hero-content">
                    <img src="images/logo-white.png" alt="Levom Logo" class="hero-logo">
                    <h1 class="hero-title">Premium Ürün Kataloğu</h1>
                    <p class="hero-subtitle">Kaliteli ve özel ürünlerimizi keşfedin. Her ürün, seçkin müşterilerimiz için özenle seçilmiştir.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div class="container main-content">
        <!-- Marka Filtreleri -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="filter-section">
                    <h5 class="filter-title">Markalarımız</h5>
                    <div id="brandFilter" class="d-flex flex-wrap">
                        <!-- Markalar JavaScript ile eklenecek -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Ürün Listesi -->
        <div class="row" id="productContainer">
            <!-- Ürün kartı örneği -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="product-card">
                    <div class="card-img-wrapper">
                        <img src="" class="card-img-top" alt="">
                        <div class="brand-badge">
                            <span class="badge"></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-description"></p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag"></span>
                            <div class="quantity-input">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="number" class="form-control" value="1" min="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success w-100 mt-2">
                            <i class="fab fa-whatsapp me-2"></i>Sipariş Ver
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ürün Detay Modalı -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="" class="img-fluid rounded" id="modalImage">
                        </div>
                        <div class="col-md-6">
                            <div id="modalDetails"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
