<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levom - Premium Ürün Kataloğu</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Önbellek sorununu önlemek için -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/levom-logo.png" alt="Levom Logo" class="navbar-logo">
                <div>
                    <span class="brand-subtitle">Premium Collection</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center">
                    <div class="search-wrapper">
                        <input type="text" id="searchInput" class="form-control" placeholder="Ürün ara...">
                    </div>
                    <div class="search-wrapper ms-2">
                        <input type="text" id="benefitSearchInput" class="form-control" placeholder="Fayda ara...">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 hero-content">
                    <img src="images/levom-logo-negatif.png" alt="Levom Logo" class="hero-logo">
                    <h1 class="hero-title">Premium Ürün Kataloğu</h1>
                    <p class="hero-subtitle">Kaliteli ve özel ürünlerimizi keşfedin. Her ürün, seçkin müşterilerimiz için özenle seçilmiştir.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div class="container main-content">
        <!-- Marka Filtreleri -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="filter-section">
                    <h5 class="filter-title">Markalarımız</h5>
                    <div id="brandFilter" class="d-flex flex-wrap">
                        <!-- Markalar JavaScript ile eklenecek -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Markalar ve Sertifikalar Bölümü -->
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="text-center mb-4">Markalarımız ve Sertifikalarımız</h2>
                <div class="brands-section p-4 bg-light rounded-3 shadow-sm">
                    <div class="row g-4">
                        <!-- Marka Logoları -->
                        <div class="col-12 mb-4">
                            <h3 class="text-center mb-3">Çalıştığımız Markalar</h3>
                            <div class="brand-logos d-flex flex-wrap justify-content-center align-items-center gap-4">
                                <img src="images/logolar/vegeats-logo.png" alt="Vegeats Logo" class="brand-logo">
                                <img src="images/logolar/ralila-logo-1.png" alt="Ralila Logo" class="brand-logo">
                                <img src="images/logolar/pekmezciamca-logo.png" alt="Pekmezciamca Logo" class="brand-logo">
                                <img src="images/logolar/nebuya-logo.png" alt="Nebuya Logo" class="brand-logo">
                                <img src="images/logolar/lutfiye-logo.png" alt="Lütfiye Logo" class="brand-logo">
                                <img src="images/logolar/lezista-logo.png" alt="Lezista Logo" class="brand-logo">
                                <img src="images/logolar/eya-logo.png" alt="Eya Logo" class="brand-logo">
                                <img src="images/logolar/ekoloji-logo.jpg" alt="Ekoloji Logo" class="brand-logo">
                                <img src="images/logolar/apimaya-logo.png" alt="Apimaya Logo" class="brand-logo">
                            </div>
                        </div>
                        
                        <!-- Sertifikalar -->
                        <div class="col-12">
                            <h3 class="text-center mb-3">Sertifikalarımız</h3>
                            <div class="certificates-section">
                                <div class="row g-4">
                                    <!-- Nebuya Sertifikaları -->
                                    <div class="col-md-6">
                                        <div class="certificate-card p-3 bg-white rounded-3 shadow-sm">
                                            <h4 class="text-center mb-3">Nebuya Sertifikaları</h4>
                                            <div class="certificate-images d-flex flex-wrap justify-content-center gap-3">
                                                <img src="images/sertifikalar/nebuya/nebuyaa-web-slider1-1903x600.jpg" 
                                                     alt="Nebuya Sertifikası" 
                                                     class="certificate-img">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Apimaya Sertifikaları -->
                                    <div class="col-md-6">
                                        <div class="certificate-card p-3 bg-white rounded-3 shadow-sm">
                                            <h4 class="text-center mb-3">Apimaya Sertifikaları</h4>
                                            <div class="certificate-images d-flex flex-wrap justify-content-center gap-3">
                                                <img src="images/sertifikalar/apimaya/blog-1.jpg" 
                                                     alt="Apimaya Sertifikası 1" 
                                                     class="certificate-img">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ürün Listesi -->
        <div class="row" id="productContainer">
            <!-- Ürün kartı örneği -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="product-card">
                    <div class="card-img-wrapper">
                        <img src="" class="card-img-top" alt="">
                        <div class="brand-badge">
                            <span class="badge"></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-description"></p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price-tag"></span>
                            <div class="quantity-input">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="number" class="form-control" value="1" min="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success w-100 mt-2">
                            <i class="fab fa-whatsapp me-2"></i>Sipariş Ver
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ürün Detay Modalı -->
    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal içeriği JavaScript ile doldurulacak -->
            </div>
        </div>
    </div>

    <!-- Sepet Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="cartOffcanvasLabel">Sepetim</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartContent">
                <!-- Sepet içeriği JavaScript ile doldurulacak -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
