<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levom - Online Katalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Önbellek sorununu önlemek için -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="brand-text">LEVOM</span>
                <span class="brand-subtitle">Online Katalog</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="form-control" id="searchInput" placeholder="Ürün Ara...">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="hero-title">Hoş Geldiniz</h1>
                    <p class="hero-subtitle">Kaliteli ve güvenilir ürünlerimizi keşfedin</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div class="container main-content">
        <!-- Marka Filtreleri -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="filter-section">
                    <h5 class="filter-title">Markalar</h5>
                    <div id="brandFilter" class="d-flex flex-wrap">
                        <!-- Markalar JavaScript ile eklenecek -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Ürün Listesi -->
        <div class="row" id="productContainer">
            <!-- Ürünler JavaScript ile eklenecek -->
        </div>
    </div>

    <!-- Ürün Detay Modalı -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="" class="img-fluid rounded" id="modalImage">
                        </div>
                        <div class="col-md-6">
                            <div id="modalDetails"></div>
                            <button class="btn btn-success btn-lg w-100 mt-3" id="whatsappButton">
                                <i class="fab fa-whatsapp"></i> WhatsApp ile Sipariş Ver
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
